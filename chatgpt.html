<!DOCTYPE html>
<html>
<head>
  <!-- Makes the webpage responsive to screen size -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Main container using Flexbox */
    .container {
      display: flex;            /* Arrange children in a row by default */
      flex-wrap: wrap;          /* Allow wrapping to next line */
      gap: 10px;                /* Space between boxes */
    }

    /* Box styling */
    .box {
      flex: 1 1 100%;           /* Full width on small screens */
      padding: 20px;            /* Space inside box */
      background-color: lightblue; /* Box background color */
      text-align: center;       /* Center text */
    }

    /* For tablets and medium screens */
    @media (min-width: 500px) {
      .box {
        background-color: blue;        /* Two boxes per row */
      }
    }

    /* For large desktops */
    @media (min-width: 1024px) {
      .box {
        flex: 1 1 30%;          /* Three boxes per row */
      }
    }
  </style>
</head>
<body>

  <!-- Content starts here -->
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
